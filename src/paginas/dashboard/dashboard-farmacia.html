<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC - VET</title>
    <link rel="stylesheet" href="dashboard-farmacia.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Dashboard Farmácia</h1>
        </header>
        <div class="sidebar">
            <h3>Utilitários</h3>

            <div class="sidebar-content">
                <a href="/index.html">Página Inicial</a>
                <a href="http://">Acesso Clínica</a>
            </div>
        </div>

    </div>
    <div class="content">
        <div class="cards">
            <div id="card-estoque" class="card">  
                <img src="/farmacia/src/icons/dashboard/estoque.png" alt="Ícone de Estoque">
                <h2 class="title">Gerenciar Estoque</h2>
            </div>
            <div id="card-consulta" class="card">
                <img src="/farmacia/src/icons/dashboard/buscar.png" alt="Ícone de Pesquisar Medicamento">
                <h2 class="title">Buscar</h2>

            </div>
            <div id="card-add-medicamento" class="card" onclick="abriPopUpAdd()">
                <img src="/farmacia/src/icons/dashboard/adicionar.png" alt="Ícone de Adicionar Novo Medicamento">
                <h2 class="title">Adicionar Medicamento</h2>
            </div>

            <div id="card-entrega" class="card" onclick="abriPopUpDel()">
                
                <img src="/farmacia/src/icons/dashboard/entrega.png" alt="Ícone de retirada de medicamento.">
                <h2 class="title">Retirada</h2>
            </div>
            <div id="card-relatório" class="card">
                
                <img src="/farmacia/src/icons/dashboard/relatorio.png" alt="Ícone de relatórios.">
                <h2 class="title">Relatório</h2>
            </div>
            <div id="card-laboratorio" class="card">
                
                <img src="/farmacia/src/icons/dashboard/laboratorios.png" alt="Ícone de laboratórios.">
                <h2 class="title">Laboratórios</h2>
            </div>

            <!-- Popup de edição -->
            <div id="geralPopup" class="popup">
                <div class="popup-content"></div>
            </div>
        </div>


    </div>


</body>
<script src="dashboard-farmacia.js"></script>

</html>
